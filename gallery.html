<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    #mainnav {
      background-color: black;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 20px;
      flex-wrap: wrap;
    }

    #gallery, #mainnav a {
      display: inline-block;
      width: 120px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      text-decoration: none;
      color: white;
      background-color: black;
      font-size: 18px;
      border-radius: 9px;
    }

    #gallery {
      background-color: white;
      color: black;
    }

    #mainnav a:hover {
      background-color: white;
      color: black;
      border: 2px solid black;
    }

    h1 {
      text-align: center;
      margin: 30px 0;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }

    .gallery img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 5px 10px 15px rgba(0,0,0,0.4);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(0.9);
    }

    footer {
      background-color: #1B1B1B;
      color: white;
      text-align: center;
      padding: 30px 10px;
      margin-top: 40px;
    }

    #footernav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-size: 16px;
    }

    @media (max-width: 768px) {

      #mainnav {
        flex-direction: column;
        gap: 10px;
      }

      #gallery, #mainnav a {
        width: 90%;
      }

      .gallery img {
        width: 90%;
        height: auto;
      }
    }
  </style>
</head>

<body>
