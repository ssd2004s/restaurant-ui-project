<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <script src="contact.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-image: url("mainbackground.jpg");
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      overflow-x: hidden;
      font-family: Arial, Helvetica, sans-serif;
    }

    #mainnav {
      background-color: black;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 20px;
      flex-wrap: wrap;
    }

    #contact, #mainnav a {
      display: inline-block;
      width: 120px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      text-decoration: none;
      color: white;
      background-color: black;
      font-size: 18px;
      border-radius: 9px;
    }

    #contact {
      background-color: white;
      color: black;
    }

    #mainnav a:hover {
      background-color: white;
      color: black;
      border: 2px solid black;
    }

    form {
      background-color: rgba(0, 0, 0, 0.863);
      width: 500px;
      max-width: 90%;
      margin: 60px auto;
      padding: 30px;
      text-align: center;
      border-radius: 20px;
      box-shadow: inset 15px 15px 25px black;
      color: white;
    }

    form h1 {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 90%;
      padding: 10px;
      margin-top: 8px;
      font-size: 15px;
      border-radius: 6px;
      border: none;
    }

    button {
      padding: 12px 20px;
      margin: 20px 10px;
      background-color: #32323273;
      border-radius: 16px;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: white;
      color: #101112;
      box-shadow: 2px 5px 5px black;
    }

    #result {
      display: block;
      margin-top: 15px;
      color: rgb(10, 99, 10);
      background-color: rgb(240, 236, 236);
      padding: 10px;
      border-radius: 6px;
    }

    footer {
      background-color: #1B1B1B;
      color: white;
      text-align: center;
      padding: 30px 10px;
    }

    #footernav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-size: 16px;
    }

    @media (max-width: 768px) {

      #mainnav {
        flex-direction: column;
        gap: 10px;
      }

      #contact, #mainnav a {
        width: 90%;
      }

      form {
        margin: 40px auto;
      }

      button {
        width: 80%;
        margin: 10px 0;
      }
    }
  </style>
</head>

<body>

<header>
  <nav id="mainnav">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="foodmenue.html">Food Menu</a>
    <a href="gallery.html">Gallery</a>
    <a href="contach.html" id="contact">Contact</a>
  </nav>
</header>

<form onsubmit="return false;">
  <h1>Contact Form</h1>

  <label>Full Name</label>
  <input type="text" id="fname" placeholder="Full Name">
  <span id="sp1" style="color:red"></span>

  <label>Email</label>
  <input type="email" id="email" placeholder="Email">
  <span id="sp2" style="color:red"></span>

  <label>Phone Number</label>
  <input type="number" id="number" placeholder="Mobile">
  <span id="sp3" style="color:red"></span>

  <label>Area Code</label>
  <input type="number" id="code" placeholder="Area Code">
  <span id="sp4" style="color:red"></span>

  <button onclick="contact()">Submit</button>
  <button type="reset">Reset</button>

  <span id="result"></span>
</form>

<footer>
  <p>&copy; 2025 The Sky Kitchen. All Rights Reserved | Designed by SANIKA DABADE❤️</p>
  <nav id="footernav">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="foodmenue.html">Menu</a>
  </nav>
</footer>

</body>
</html>
